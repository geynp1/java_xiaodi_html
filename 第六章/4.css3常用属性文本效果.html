<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            height: 800px;
            background-color: pink;
            display: grid;
            grid-template-columns: 50% 50% ;
            grid-template-rows: repeat(4,200px);
        }
        .red{
            width: 400px;
            height: 200px;
            background-color:green;
            border: 1px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
    </div>
</body>
</html>
